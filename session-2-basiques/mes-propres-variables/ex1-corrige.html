<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Exercice Définition de mes propres variables</title>
  <script>
    // Déclarez et initialisez une variable "nom" avec votre nom complet
    const nom = "Valentin";

    // Déclarez et initialisez une variable "age" avec votre âge
    const age = "700";

    // Déclarez une variable "ville" sans l'initialiser
    let ville;

    // Déclarez une variable "estEtudiant" et assignez-lui la valeur "true" ou "false" selon si vous êtes étudiant ou non
    const estEtudiant = false;

    // Affectez votre ville a la variable ayant cette utilité
    ville = "Lille";

    // Affichez les valeurs des variables dans la console
    console.log(nom);
    console.log(age);
    console.log(ville);
    console.log(estEtudiant);
  </script>
</head>
<body>
  <h1>Exercice Définition de mes propres variables</h1>
  <p>Comparez avec le corrigé vos réponses mais gardez une trace de celle ci pour que l'on puisse en discuter.</p>
  <p>N'utilisez pas le mot clef var</p>
</body>
</html>
