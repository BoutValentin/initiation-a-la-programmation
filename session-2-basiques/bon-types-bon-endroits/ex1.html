<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Exercice let et const</title>
  <script>
    // Remplacez les "..." par let ou const pour déclarer et initialiser des variables
    ... variable_mon_nombre = 5;
    ... variable_ma_chaine = "Bonjour";
    ... variable_mon_boolean = true;

    // Remplacez les "..." par let ou const pour déclarer des variables sans initialisation
    ... a;
    ... b;
    ... c;

    // A votre avis, faut-il redéfinir let ou const lorsque l'on réaffecte une variable
    // Si non, supprimez les '...'. Si oui, remplacez les par let ou const
    ... variable_mon_nombre = 10;
    ... variable_mon_nombre = "Bonsoir";
    ... variable_mon_boolean = false;


    // Remplacez les "..." par let ou const pour déclarer des variables ne changeant pas dans le code
    ... taille_chaine = variable_ma_chaine.length
    ... valeur_par_defaut = 100

    // Affichez les valeurs des variables dans la console
    console.log(variable_mon_nombre);
    console.log(variable_ma_chaine);
    console.log(variable_mon_boolean);
    console.log(a);
    console.log(b);
    console.log(c);
    console.log(taille_chaine);
    console.log(valeur_par_defaut);

    // Si tous se passe bien, vous ne devrez pas avoir d'erreur dans la console
  </script>
</head>
<body>
  <h1>Exercice var, let et const</h1>
  <p>Comparez avec le corrigé vos réponses mais garder une trace de celle ci pour que l'on puisse en discuter.</p>
  <p>N'utilisez pas le mot clef var</p>
</body>
</html>
